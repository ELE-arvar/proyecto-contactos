<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contactos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Agregar Contacto</h1>
      <!-- Agregar enctype="multipart/form-data" para manejar la subida de archivos -->
      <form id="dataForm" enctype="multipart/form-data">
        <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
        <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
        <input type="number" id="age" name="age" placeholder="Edad" required>
        <input type="email" id="email" name="email" placeholder="Correo" required>
        <input type="tel" id="phone" name="phone" placeholder="Celular" required>
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit">Agregar</button>
        <button type="button" id="cancelButton">Cancelar</button>
      </form>
    </div>

    <div class="list-section">
      <h2>Lista de Contactos</h2>
      <div id="dataList" class="list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
